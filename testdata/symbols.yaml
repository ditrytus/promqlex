- name: promql
  promqlex: sum(rate(http_requests_total{job="api-server"}[5m]))
  scope: {}
- name: just aliases
  promqlex: |-
    def x = http_requests_total{job="api-server"}[5m];
    def y = rate($x);
    sum($y)
  scope:
    symbols:
      x:
        name: x
        type: alias
      y:
        name: y
        type: alias
- name: alias and macro
  promqlex: |-
    def x = http_requests_total{job="api-server"}[5m];
    def y(x) {
      rate($x)
    };
    sum($y($x))
  scope:
    symbols:
      x:
        name: x
        type: alias
      y:
        name: y
        type: macro
        ary: 1
    children:
      - symbols:
          x:
            name: x
            type: alias
        children:
          - {}
- name: zero-ary macro
  promqlex: |-
    def m() {
      rate(http_requests_total{job="api-server"}[5m])
    };
    sum($m())
  scope:
    symbols:
      m:
        name: m
        type: macro
        ary: 0
    children:
      - children:
          - {}
- name: ternary macro
  promqlex: |-
    def m(x,y,z) {
      rate($x)
    };
    sum($m(1,2,3))
  scope:
    symbols:
      m:
        name: m
        type: macro
        ary: 3
    children:
      - symbols:
          x:
            name: x
            type: alias
          y:
            name: y
            type: alias
          z:
            name: z
            type: alias
        children:
          - {}
- name: two macros
  promqlex: |-
    def x = http_requests_total{job="api-server"}[5m];
    def y(x) {
      rate($x)
    };
    def z(y) {
      sum($y)
    };
    $z($y($x))
  scope:
    symbols:
      x:
        name: x
        type: alias
      y:
        name: y
        type: macro
        ary: 1
      z:
        name: z
        type: macro
        ary: 1
    children:
      - symbols:
          x:
            name: x
            type: alias
        children:
          - {}
      - symbols:
          y:
            name: y
            type: alias
        children:
          - {}
- name: nested macros
  promqlex: |-
    def x = http_requests_total{job="api-server"}[5m];
    def z(w) {
      def y(x) {
        rate($x)
      };
      sum($y($w))
    };
    $z($x)
  scope:
    symbols:
      x:
        name: x
        type: alias
      z:
        name: z
        type: macro
        ary: 1
    children:
      - symbols:
          w:
            name: w
            type: alias
        children:
          - symbols:
              y:
                name: y
                type: macro
                ary: 1
            children:
              - symbols:
                  x:
                    name: x
                    type: alias
                children:
                  - {}